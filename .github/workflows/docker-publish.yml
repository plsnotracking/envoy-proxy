name: Docker Image CI - Envoy 1.32

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ "release-1.32" ]
  pull_request:
    branches: [ "release-1.32" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  ENVOY_VERSION: 1.32.2

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v3

    - name: Checkout Envoy repository
      uses: actions/checkout@v3
      with:
        repository: envoyproxy/envoy
        ref: v${{ env.ENVOY_VERSION }}
        path: envoy
        fetch-depth: 1

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Setup Bazel environment
      uses: bazel-contrib/setup-bazel@0.9.1

    - name: Build Envoy
      run: |
        cd envoy
        bazel build --config=release-strip //source/exe:envoy-static
      working-directory: ${{ github.workspace }}

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Prepare Dockerfile
      run: |
        cd envoy
        cat > Dockerfile << EOF
        FROM alpine:3.16
        RUN apk add --no-cache libstdc++ libgcc
        COPY bazel-bin/source/exe/envoy-static /usr/local/bin/envoy
        EXPOSE 10000
        ENTRYPOINT ["/usr/local/bin/envoy"]
        EOF

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: envoy
        platforms: linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/envoy:${{ env.ENVOY_VERSION }}
          ${{ secrets.DOCKERHUB_USERNAME }}/envoy:latest

